<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<head>
<script>
function setCookie(cname,cvalue,exdays){
	var d = new Date();
	d.setTime(d.getTime()+(exdays*24*60*60*1000));//用时间戳返回时间
	var expires = "expires="+d.toGMTString();//设置到期时间
	// var cookie = new cookie("time", "20080808");
	// console.log(cookie);
	document.cookie = cname+"="+cvalue+"; "+expires + "; HttpOnly";//创建cookie
	// document.cookie = cname+"="+cvalue+"; "+expires;//创建cookie
}
function getCookie(cname){
	var name = cname + "=";
	var ca = document.cookie.split(';');
	for(var i=0; i<ca.length; i++) {
		var c = ca[i].trim();
		if (c.indexOf(name)==0) { return c.substring(name.length,c.length); }
	}
	return "";
}
function checkCookie(){
	var user=getCookie("username"); //获取用户cookie
	if (user!=""){
		alert("欢迎 " + user + " 再次访问");
	}
	else {
		user = prompt("请输入你的名字:","");
  		if (user!="" && user!=null){
    		setCookie("username",user,30); //创建cookie
    	}
	}
}
</script>
</head>
	
<body onload="checkCookie()"></body> <!-- onload 事件会在页面或图像加载完成后立即发生 -->
	
</html>
