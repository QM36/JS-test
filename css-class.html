<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body div {
			width: 600px;
			height: 150px;
			border: 1px #000 solid;
		}
		.a.b { /*这是选择同时拥有两个标签的元素*/
			background-color: #780009;
		}
		.a .b { /*这是一种包含关系*/
			background-color: #123445;
		}
	</style>
</head>
<body>
	<div class="a">
		<div class="b">
			asd
		</div>
	</div>
	<div class="b">dfg</div>
	<div class="a b">hkl</div>
</body>
</html>
